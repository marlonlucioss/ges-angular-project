<div class="container">
  <h1>Hero Form</h1>
  <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
    <div class="form-group">
      <label for="login-email">Name</label>
      <input id="login-email" type="email" name="email" [(ngModel)]="loginForm.email">
    </div>

    <div class="form-group">
      <label for="login-password">Alter Ego</label>
      <input id="login-password" type="password" name="password" [(ngModel)]="loginForm.password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
